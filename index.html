
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Pop-Up Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card-container">
        <div class="card">
            <div class="card-background"></div>
            <div class="card-content">
                <h2 class="card-title">Card Title 1</h2>
                <p class="card-description">This is a description of card 1.</p>
            </div>
        </div>
        <div class="card">
            <div class="card-background"></div>
            <div class="card-content">
                <h2 class="card-title">Card Title 2</h2>
                <p class="card-description">This is a description of card 2.</p>
            </div>
        </div>
        <div class="card">
            <div class="card-background"></div>
            <div class="card-content">
                <h2 class="card-title">Card Title 3</h2>
                <p class="card-description">This is a description of card 3.</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
